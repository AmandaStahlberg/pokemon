<nav
  class="bg-light-blue flex justify-between items-center p-2 sticky top-0 w-full z-10"
>
  <span class="hidden md:block md:w-[18rem]"></span>
  <span
    ><img
      class="h-14"
      src="../../../assets/images/pokemon-app-logo.png"
      alt="pokemon-logo"
  /></span>
  <ng-container *ngIf="trainer !== undefined">
    <ul class="flex flex-col items-center">
      <li class="px-4 cursor-pointer">
        <a routerLink="/pokemons">
          <button
            class="yellow-btn rounded border border-black p-1 mb-1 hover:cursor-pointer text-sm"
          >
            Go catch'em all
          </button>
        </a>
      </li>
      <li class="px-4 cursor-pointer">
        <a routerLink="/profile">
          <button
            class="yellow-btn rounded border border-black p-1 mb-1 hover:cursor-pointer text-sm"
          >
            Trainers Profile
          </button>
        </a>
      </li>
      <li class="px-4">
        <button
          (click)="handleLogout()"
          class="red-btn rounded border border-black p-1 hover:cursor-pointer text-sm"
        >
          Logout
        </button>
      </li>
    </ul>
  </ng-container>
</nav>
