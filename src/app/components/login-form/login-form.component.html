<form #loginForm="ngForm" class="w-full" (ngSubmit)="loginSubmit(loginForm)">
  <fieldset class="mb-3">
    <label for="username" class="block">Username</label>
    <input
      type="text"
      ngModel
      #username="ngModel"
      name="username"
      id="username"
      class="styled-border p-2 w-full"
      placeholder="Ash Ketchum"
    />
  </fieldset>
  <button type="submit" class="login-btn p-1 w-full text-2xl mt-4">
    LOGIN
  </button>
</form>
