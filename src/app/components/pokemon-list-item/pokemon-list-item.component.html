<li
  class="card-shadow bg-white m-4 p-4 max-w-[15rem] flex flex-col items-center hide-scrollBar"
  *ngIf="pokemon"
>
  <section>
    <img class="min-h-[10rem]" [src]="pokemon.image" [alt]="pokemon.name" />
  </section>
  <span>{{ pokemon.name }}</span>
  <app-catch-pokemon-button
    [pokemonName]="pokemon.name"
  ></app-catch-pokemon-button>
</li>
